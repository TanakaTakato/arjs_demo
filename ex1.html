<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Care Label AR (3 Icons)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin:0; overflow:hidden;">
  <a-scene embedded arjs>
    <a-marker preset="hiro">

      <!-- 白い説明パネル（クリックで切替） -->
      <a-plane id="panel"
               position="0.55 0.25 0" rotation="0 -90 0"
               width="1.05" height="0.70"
               color="#ffffff" material="side:double; roughness:0.9;">
      </a-plane>

      <!-- タイトル -->
      <a-entity position="0.55 0.56 0.01" rotation="0 -90 0"
                text="value: 衣類ケア表示（タップで切替）; width: 2.4; align: center; color: #111;">
      </a-entity>

      <!-- 画像 -->
      <a-image id="markImg"
               position="0.55 0.37 0.011" rotation="0 -90 0"
               width="0.35" height="0.35"
               src="./box01_icon10.png">
      </a-image>

      <!-- 見出し -->
      <a-entity id="markTitle"
                position="0.55 0.17 0.011" rotation="0 -90 0"
                text="value: 洗濯（30℃）; width: 2.0; align: center; color: #111;">
      </a-entity>

      <!-- 説明 -->
      <a-entity id="markDesc"
                position="0.55 0.05 0.011" rotation="0 -90 0"
                text="value: 液温は30℃を限度とし、洗濯機による洗濯ができる; width: 2.2; align: center; color: #333;">
      </a-entity>

    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>

  <script>
    // ====== あなたの3つのマーク ======
    const marks = [
      {
        title: "洗濯（30℃）",
        img: "./box01_icon10.png",
        desc: "液温は30℃を限度とし、洗濯機による洗濯ができる"
      },
      {
        title: "漂白",
        img: "./box02_icon01.png",
        desc: "塩素系及び酸素系漂白剤による漂白処理ができる"
      },
      {
        title: "タンブル乾燥（高温）",
        img: "./box03_icon01.png",
        desc: "洗濯処理後のタンブル乾燥処理ができる（高温80℃）"
      }
    ];
    // ===================================

    const panel = document.getElementById('panel');
    const imgEl = document.getElementById('markImg');
    const titleEl = document.getElementById('markTitle');
    const descEl = document.getElementById('markDesc');

    let idx = 0;
    function render() {
      const m = marks[idx];
      imgEl.setAttribute('src', m.img);
      titleEl.setAttribute('text', 'value', m.title);
      descEl.setAttribute('text', 'value', m.desc);
    }
    render();

    // パネルをクリックで次のマークへ
    panel.addEventListener('click', () => {
      idx = (idx + 1) % marks.length;
      render();
    });
  </script>
</body>
</html>
