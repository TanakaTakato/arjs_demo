<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Care Label AR (Wall Type)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin:0; overflow:hidden;">
  <a-scene embedded arjs>
    <!-- Hiroマーカー -->
    <a-marker preset="hiro">

      <!-- 画像（壁と平行に設置） -->
      <a-image id="markImg"
               position="0 0 0"
               rotation="-90 0 0"    <!-- 壁と平行に表示 -->
               width="1.2" height="0.8"
               src="./img1.jpg">  <!-- 洗濯マーク画像 -->
      </a-image>

      <!-- 説明文画像（画像の下に配置） -->
<a-image id="descImg"
         position="0 0 1.2" rotation="-90 0 0"  <!-- 回転を追加して壁と平行に配置 -->
         width="1.2" height="0.4"
         src="./desc1.png">  <!-- 説明文が入った画像 -->
</a-image>

    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>

  <script>
    // ====== 表示する3つのマーク（洗濯、漂白、乾燥） ======
    const marks = [
      {
        img: "./img1.jpg",   <!-- 画像1（洗濯マーク） -->
        descImg: "./desc1.png"  <!-- 説明文が入った画像1 -->
      },
      {
        img: "./img2.jpg",   <!-- 画像2（漂白マーク） -->
        descImg: "./desc2.png"  <!-- 説明文が入った画像2 -->
      },
      {
        img: "./img3.jpg",   <!-- 画像3（タンブル乾燥マーク） -->
        descImg: "./desc3.png"  <!-- 説明文が入った画像3 -->
      }
    ];
    // ===================================

    const imgEl = document.getElementById('markImg');
    const descImgEl = document.getElementById('descImg');

    let idx = 0;
    function render() {
      const m = marks[idx];
      imgEl.setAttribute('src', m.img);
      descImgEl.setAttribute('src', m.descImg);
    }
    render();

    // ====== 自動で5秒ごとに切り替え ======
    setInterval(() => {
      idx = (idx + 1) % marks.length;
      render();
    }, 5000);
  </script>
</body>
</html>
