<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Care Label AR (Wall Type)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin:0; overflow:hidden;">
  <a-scene embedded arjs>
    <!-- Hiroマーカー -->
    <a-marker preset="hiro">

      <!-- 画像（壁と平行に設置） -->
      <a-image id="markImg"
               position="0 0 0"
               rotation="-90 0 0"    <!-- 壁と平行に表示 -->
               width="1.2" height="0.8"
               src="./img1.jpg">
      </a-image>

      <!-- タイトル -->
      <a-entity id="markTitle"
                position="0 0.05 0.01" rotation="-90 0 0"
                text="value: 洗濯（30℃）; width: 3; align: center; color: #111;">
      </a-entity>

      <!-- 説明 -->
      <a-entity id="markDesc"
                position="0 -0.2 0.01" rotation="-90 0 0"
                text="value: 液温は30℃を限度とし、洗濯機による洗濯ができる; width: 3; align: center; color: #333;">
      </a-entity>

    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>

  <script>
    // ====== 表示する3つのマーク ======
    const marks = [
      {
        title: "洗濯（30℃）",
        img: "./img1.jpg",
        desc: "液温は30℃を限度とし、洗濯機による洗濯ができる"
      },
      {
        title: "漂白",
        img: "./img2.jpg",
        desc: "塩素系及び酸素系漂白剤による漂白処理ができる"
      },
      {
        title: "タンブル乾燥（高温）",
        img: "./img3.jpg",
        desc: "洗濯処理後のタンブル乾燥処理ができる（高温80℃）"
      }
    ];
    // ===================================

    const imgEl = document.getElementById('markImg');
    const titleEl = document.getElementById('markTitle');
    const descEl = document.getElementById('markDesc');

    let idx = 0;
    function render() {
      const m = marks[idx];
      imgEl.setAttribute('src', m.img);
      titleEl.setAttribute('text', 'value', m.title);
      descEl.setAttribute('text', 'value', m.desc);
    }
    render();

    // ====== 自動で5秒ごとに切り替え ======
    setInterval(() => {
      idx = (idx + 1) % marks.length;
      render();
    }, 5000);
  </script>
</body>
</html>
